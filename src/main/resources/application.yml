server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Ruta para servicio de inventario
        - id: inventory-service-route
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/inventory/**
        # Ruta para servicio de productos
        - id: product-service-route
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/products/**
        # Ruta para servicio de Ã³rdenes
        - id: order-service-route
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/orders/**
        # Ruta para reenviar al monolito
        - id: monolith-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/**

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
